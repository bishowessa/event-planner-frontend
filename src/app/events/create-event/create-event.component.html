<div class="create-event-container">
    <h2>Create New Event</h2>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required [(ngModel)]="event.title" name="title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" required [(ngModel)]="event.description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required [(ngModel)]="event.date" name="date">
        </div>

        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" required [(ngModel)]="event.time" name="time">
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" required [(ngModel)]="event.location" name="location">
        </div>

        <button type="submit" [disabled]="!eventForm.form.valid">Create Event</button>
    </form>
</div>
